<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/index.css">
    <title>Authentication</title>
</head>

<body>
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-2">  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center ms-2 mb-md-0">
          <li><a href="../index.html" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="../feed/index.html" class="nav-link px-2 link-dark">Posts</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>
        
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" class="btn btn-primary me-3">Sign-up</button>
        </div>
      </header>

      <main class="d-flex align-items-center row justify-content-center">
        <div class="d-flex justify-content-center flex-column gap-4 col-12 flex-column align-items-center">
          <h1 class="text-center p-1">Login</h1>
          <form class="border border-primary rounded border-2 col-lg-5 col-8 p-5 d-flex justify-content-center flex-column gap-4 needs-validation" action="/profile">
            <div class="form-outline">
              <input type="email" id="email-1" class="form-control border-2" required />
              <label class="form-label" for="email-1">Email address</label>
            </div>
            <div class="form-outline">
              <input type="password" id="password-1" class="form-control border-2" pattern="(?=.[a-zA-Z]).{8,}" required/>
              <label class="form-label" for="password-1">Password</label>
            </div>
            <div class="d-flex gap-3 gap-md-5">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              <button type="button" class="btn btn-outline-primary btn-block">Sign-up</button>
            </div>
          </form>
        </div>
      </main>

      <footer class="mt-5 pt-3">
        <ul class="nav justify-content-center border-bottom border-2 pb-3 mb-3">
          <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="./feed/index.html" class="nav-link px-2 text-muted">Posts</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
      </footer>
</body>
</html>
